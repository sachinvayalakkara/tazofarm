<script type="text/javascript">

function fn_delete_vendor(id) {
  $.ajax({
    url: 'http://127.0.0.1:8000/farmapp/deletevendor/',
    type: 'POST',
    data: {
      id,
      csrfmiddlewaretoken: '{{ csrf_token }}'
    },
    success: function (res) {
      $('#'+ id).remove();
    },
    error: function (err) {
      console.log(err);
    }
  });
}
</script>
