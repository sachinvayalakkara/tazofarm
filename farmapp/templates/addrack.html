{% extends "menu.html"%}
{% block content %}

<div class="col-md-6 col-md-offset-3" >
 <center> <h2 style="color: black;">Rack</h2></center>
    <form action="" method="POST">
        {% csrf_token %}
       
        <div class="form-group">
          <label>Rack name:</label>
          <input type="text" class="form-control" name="rackname" placeholder="Enter Name" id="pwd">
        </div>
       
          <div class="form-group">
            <label>QR code:</label>
            <input type="text" class="form-control" name="qrcode" placeholder="" id="pwd">
          </div>
        <center>
        <button type="submit" class="btn btn-success">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-danger">Cancel</button>
        </center>
        {% if msg %}
        <span style="color: darkred;"> {{msg}}</span>
        {% endif %}
            
    
    
     </form>
     </div>
     
     {% endblock %}
