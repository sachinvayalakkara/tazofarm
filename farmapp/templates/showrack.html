<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <center> <h2  class="modal-title" style="color: black;"></h2>RACK</center>
      </div>
      <div class="modal-body">
      
         
             <form action="" method="POST">
                 {% csrf_token %}
                
                 <div class="form-group">
                   <label>Rack name:</label>
                   <input type="text" class="form-control" name="rackname" placeholder="Enter Name" id="pwd">
                 </div>
                
                   <div class="form-group">
                     <label>QR code:</label>
                     <input type="text" class="form-control" name="qrcode" placeholder="enter qrcode" id="pwd">
                   </div>
                 <center>
                 <button type="submit" class="btn btn-success">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <button type="submit" class="btn btn-danger">Cancel</button>
                 </center>
                 {% if msg %}
                 <span style="color: darkred;"> {{msg}}</span>
                 {% endif %}
                     
             
             
              </form>
        
      </div>
              
           
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
      </div>
    

  </div>
</div>



<!-- Table -->
<table class=" myTable table table-striped table-hover table-sortable" id="tab_logic">  
  <thead>
    <tr>
      <th>Rack id</th>
      <th>Rack Name</th>
    
      <th>QR Code</th>
      <th>Active</th>
      
    </tr>
  </thead>
  <tbody>
    {% for obj in rackdata %}
    <tr>
     
      <td data-name="id">
        <input type="text" class="input-xs" name='name0'  placeholder='Name' class="form-control" value="{{obj.id}}"></td>
      <td data-name="name">
        <input type="text" class="input-xs" name='name0'  placeholder='Name' class="form-control" value="{{obj.rack_name}}"></td>
      <td data-name="qrcode">
        <input type="text" class="input-xs" name='name0'  placeholder='Name' class="form-control" value="{{obj.qrcode}}"></td>
        <td data-name="del">
          <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true"></span></button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
      </table>  
    </div>
    
  </div>
